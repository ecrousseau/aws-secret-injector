name: master

on:
  push:
    branches:
    - master
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      - name: Build ğŸ”§
        run: |
          docker build init-container -t docker.io/erousseau/aws-secrets-injector-init-container:latest
          docker build admission-controller -t docker.io/erousseau/aws-secrets-injector-adm-controller:latest
      - name: Push ğŸš€
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo $DOCKERHUB_TOKEN | docker login --username erousseau --password-stdin
          docker push docker.io/erousseau/aws-secrets-injector-init-container:latest
          docker push docker.io/erousseau/aws-secrets-injector-adm-controller:latest