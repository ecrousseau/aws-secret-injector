name: Build Release

on:
  release:
    types: [published] 

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Build 🔧
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          docker build init-container -t docker.io/erousseau/aws-secrets-injector-init-container:${RELEASE_TAG}
          docker build admission-controller -t docker.io/erousseau/aws-secrets-injector-adm-controller:${RELEASE_TAG}
      - name: Push 🚀
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          echo $DOCKERHUB_TOKEN | docker login --username erousseau --password-stdin
          docker push docker.io/erousseau/aws-secrets-injector-init-container:${RELEASE_TAG}
          docker push docker.io/erousseau/aws-secrets-injector-adm-controller:${RELEASE_TAG}